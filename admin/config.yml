backend:
  name: github
  repo: YOUR_USERNAME/YOUR_REPO  # Injected by GitHub Actions
  branch: main
  # REQUIRED for GitHub Pages: Set up OAuth authenticator
  # 1. Create GitHub OAuth App at https://github.com/settings/developers
  # 2. Deploy sveltia-cms-auth to Cloudflare Workers: https://github.com/sveltia/sveltia-cms-auth
  # 3. Uncomment and update the base_url below with your Cloudflare Worker URL
  # base_url: https://YOUR-WORKER-NAME.YOUR-SUBDOMAIN.workers.dev

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "data"
    label: "Site Data"
    files:
      - name: "cards"
        label: "Cards"
        file: "_data/cards.yml"
        fields:
          - name: items
            label: Cards
            widget: list
            label_singular: Card
            fields:
              - { name: title, label: Title, widget: string }
              - { name: description, label: Description, widget: text }
              - { name: color, label: Color, widget: color, default: "#3b82f6" }
